[defaults]
hostname  = '{{MQTT_SERVER}}'
port      = 1883
username     = '{{MQTT_USERNAME}}'
password     = '{{MQTT_PASSWORD}}'
clientid     = 'mqttwarn'
directory    = /opt/mqttwarn
functions = 'zabbix.py'
launch  = zabbix

logfile = stream://sys.stdout
loglevel = INFO

[config:zabbix]
targets = {
    't1'  : [ '{{ZABBIX_TRAPPER}}', 10051 ],
  }

[solar/cabinet01/+]
alldata = ZabbixData()
targets = zabbix:t1
